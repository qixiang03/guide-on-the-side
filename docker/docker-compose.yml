###############################################################################
# Guide on the Side — Pressbooks Local Development Environment
#
# Usage:
#   cd docker/
#   cp .env.example .env          # then edit values if needed
#   docker compose up -d
#   docker compose exec wordpress bash /var/www/html/setup.sh   # first-time only
#
# Ports:
#   WordPress  → http://localhost:8080
#   phpMyAdmin → http://localhost:8081
###############################################################################

services:
  # ─── MariaDB ───────────────────────────────────────────────────────────
  db:
    image: mariadb:10.6
    container_name: pressbooks_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-pressbooks}
      MYSQL_USER: ${DB_USER:-pressbooks}
      MYSQL_PASSWORD: ${DB_PASSWORD:-pressbooks_pw}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_pw}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── WordPress (Pressbooks host) ──────────────────────────────────────
  wordpress:
    image: wordpress:php8.2-apache
    container_name: pressbooks_wp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${WP_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-pressbooks}
      WORDPRESS_DB_USER: ${DB_USER:-pressbooks}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-pressbooks_pw}
      WORDPRESS_CONFIG_EXTRA: |
        /* Allow Multisite — the actual constants get added by setup.sh */
        define('WP_ALLOW_MULTISITE', true);

        /* Development helpers */
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
    volumes:
      - wp_data:/var/www/html
      # ── Bind-mount the plugin source for live editing ──
      - ../plugin/pb-split-guide:/var/www/html/wp-content/plugins/pb-split-guide
      # ── Setup script ──
      - ./setup.sh:/var/www/html/setup.sh:ro

  # ─── WP-CLI (run ad-hoc commands) ─────────────────────────────────────
  wpcli:
    image: wordpress:cli-php8.2
    container_name: pressbooks_wpcli
    depends_on:
      - wordpress
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-pressbooks}
      WORDPRESS_DB_USER: ${DB_USER:-pressbooks}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-pressbooks_pw}
    volumes:
      - wp_data:/var/www/html
      - ../plugin/pb-split-guide:/var/www/html/wp-content/plugins/pb-split-guide
    entrypoint: ["wp", "--allow-root"]
    profiles: ["tools"]

  # ─── phpMyAdmin ────────────────────────────────────────────────────────
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: pressbooks_pma
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-pressbooks}
      PMA_PASSWORD: ${DB_PASSWORD:-pressbooks_pw}

volumes:
  db_data:
  wp_data: